<!doctype html>
<html lang="en">
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body bgcolor="#FFE4E1">
        <form>
            <table align="center" width="700" cellpadding="10">
                <tr><td colspan="2" align="center"><h1 align="center">Student Registration Form</h1></td></tr>
                <tr><td>Roll no.:</td><td><input type="text" size="57"></td></tr>
                <tr><td>Student name:</td><td><input type="text" size="25" placeholder="First name">  -  <input type="text" size="25" placeholder="Last name"></td></tr>
                <tr><td>Father's name:</td><td><input type="text" size="57"></td></tr>
                <tr><td>Date of birth:</td></td><td>
                    <input type="text" size="6" placeholder="Date"> -
                    <input type="text" size="6" placeholder="Month"> -
                    <input type="text" size="10" placeholder="Year">
                    <image>(DD-MM-YYYY)</image>
                </td></tr>
                <tr><td>Mobile no.:</td><td>
                    <input type="text" size="1" value="+91"> -
                    <input type="text" size="40">
                </td></tr>
                <tr><td>Email id:</td><td><input type="text" size="57"></td></tr>
                <tr><td>Password:</td><td><input type="text" size="57"></td></tr>
                <tr><td>Gender:</td><td><input type="radio">Male
                    <input type="radio">Female
                </td></tr>
                <tr><td>Department</td><td>
                    <input type="checkbox"> CSE
                    <input type="checkbox"> IT
                    <input type="checkbox"> ECE
                    <input type="checkbox"> Civil
                    <input type="checkbox"> Mech
                </td></tr>
                <tr><td>Course:</td><td><select>
                    <option>------------------------------Select current course's---------------------------------</option>
                    <option>Python</option>
                    <option>Web developer</option>
                    <option>Java</option>
                    <option>C++</option>
                </select>
                </td></tr>
                <tr><td>Student photo:</td><td><input type="file"></td></tr>
                <tr><td>City:</td><td><input type="text" size="57"></td></tr>
                <tr><td>Address:</td><td><textarea id="address" cols="57" rows="3"></textarea></td></tr>
                <tr><td colspan="2" align="center"><input type="submit" value="Register"></td></tr>
            </table>
        </form>
    </body>
</html>
