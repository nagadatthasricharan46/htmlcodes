<!doctype html>
<html lang="en">
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <style>
    .table-container {
      border: 2px solid #ccc;
      border-radius: 15px;       
      overflow: hidden;          
      width: 400px;
    }

    table {
      width: 100%;
      border-collapse: collapse; 
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:last-child td {
      border-bottom: none;       
    }
  </style>
    </head>
    <body>
        <div class="table-container">
        <table>
            <tr>
                <th>Employee</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Expenses</th>
            </tr>
            <tr>
                <td>Rayna Vetrova</td>
                <td>23</td>
                <td>$12.000</td>
                <td>$6.000</td>
            </tr>
            <tr>
                <td>Tiana Bergson</td>
                <td>26</td>
                <td>$18.000</td>
                <td>$6.000</td>
            </tr>
            <tr>
                <td>Angel Herwitz</td>
                <td>34</td>
                <td>$24.000</td>
                <td>$9.000</td>
            </tr>
        </table>
        </div>
    </body>
</html>
