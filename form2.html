<!doctype html>
<htmal lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>demo</title>
    </head>
    <body>
        <form>
            <fieldset style="width:290px;">
                <legend>Employee Details</legend>
            <label for="fna">First Name:</label>
            <input type="text" name="fna" placeholder="First Name">
            <br><br>
            <label for="lna">Last Name:</label>
            <input type="text" name="lna" placeholder="Last Name">
            <br><br>

                <input type="radio" id="Male" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female" value="Female">
                <label for="Female">Female</label>
                <br><br>
            <label for="emid">Employee ID:</label>
            <input type="text" name="emid" placeholder="Employee ID">
            <br><br>
            <label for="designation">Designation:</label>
            <input type="text" name="designation" placeholder="Designation">
            <br><br>
            <label for="phno">Phone Number:</label>
            <input type="number" name="phno" placeholder="Phone Number">
            <br><br>
            <input type="submit" value="submit">
            </fieldset>
        </form>
    </body>
</htmal>
