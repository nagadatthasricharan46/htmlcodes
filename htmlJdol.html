<!--code for ordered list with different types-->
<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
    </head>
    <body>
        <ol>
            <li>PEN</li>
            <li>PENCIL</li>
            <li>BOOK</li>
            <li>ERASER</li>
            <li>SHARPENER</li>
        </ol>
        <hr>
        <ol type="I">
            <li>PEN</li>
            <li>PENCIL</li>
            <li>BOOK</li>
            <li>ERASER</li>
            <li>SHARPENER</li>
        </ol>
        <hr>
        <ol type="i">
            <li>PEN</li>
            <li>PENCIL</li>
            <li>BOOK</li>
            <li>ERASER</li>
            <li>SHARPENER</li>
        </ol>
        <hr>
        <ol type="A">
            <li>PEN</li>
            <li>PENCIL</li>
            <li>BOOK</li>
            <li>ERASER</li>
            <li>SHARPENER</li>
        </ol>
        <hr>
        <ol type="a">
            <li>PEN</li>
            <li>PENCIL</li>
            <li>BOOK</li>
            <li>ERASER</li>
            <li>SHARPENER</li>
        </ol>
    </body>
</html>
